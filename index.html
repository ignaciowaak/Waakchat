<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anónimo</title>
    <style>
        /* Mantén el CSS original y añade estos estilos */
        .message {
            margin: 5px 0;
            padding: 8px;
            background: #e3f2fd;
            border-radius: 5px;
        }
        #messages {
            min-height: 300px;
        }
    </style>
</head>
<body>

    <div id="userPrompt">
        <h2>Introduce tu usuario</h2>
        <input type="text" id="usernameInput" placeholder="Tu nombre">
        <button onclick="setUsername()">OK</button>
    </div>

    <div id="chat-container">
        <h2>Chat Anónimo</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-database.js";

  // Configuración de Firebase (¡VERIFICA TUS CREDENCIALES!)
  const firebaseConfig = {
    apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
    authDomain: "the-pic-c437e.firebaseapp.com",
    databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
    projectId: "the-pic-c437e",
    storageBucket: "the-pic-c437e.appspot.com",
    messagingSenderId: "750954597180",
    appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");

  let username = "";

  window.setUsername = function() {
    const input = document.getElementById("usernameInput").value.trim();
    if (input) {
      username = input;
      document.getElementById("userPrompt").style.display = "none";
      document.getElementById("chat-container").style.display = "block";
      initChat();
    } else {
      alert("Introduce un nombre válido.");
    }
  };

  function initChat() {
    // Escuchar nuevos mensajes
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      displayMessage(data);
    });

    // Carga inicial de mensajes
    // (Opcional: si quieres cargar histórico completo)
  }

  window.sendMessage = async function() {
    const messageInput = document.getElementById("messageInput");
    const text = messageInput.value.trim();

    if (!text || !username) {
      alert("Completa todos los campos");
      return;
    }

    try {
      await push(messagesRef, {
        user: username,
        text: text,
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
    } catch (error) {
      console.error("Error al enviar:", error);
      alert("Error. Revisa la consola (F12).");
    }
  };

  function displayMessage(data) {
    const messagesDiv = document.getElementById("messages");
    const messageElement = document.createElement("div");
    messageElement.className = "message";
    messageElement.innerHTML = `
            <strong>${data.user}:</strong> 
            <span>${data.text}</span>
            <small>${new Date(data.timestamp).toLocaleTimeString()}</small>
        `;
    messagesDiv.appendChild(messageElement);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>

</body>
</html>
