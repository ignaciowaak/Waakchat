<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat iOS Style</title>
    <style>
        :root {
            --ios-primary: #007AFF;
            --ios-background: rgba(242, 242, 247, 0.9);
            --ios-blur: blur(20px);
            --ios-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: #f5f5f9;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #userPrompt {
            backdrop-filter: var(--ios-blur);
            background: var(--ios-background);
            padding: 2rem;
            border-radius: 14px;
            margin: auto;
            box-shadow: var(--ios-shadow);
        }

        #chat-container {
            display: none;
            flex: 1;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin: 4px;
            animation: messageIn 0.3s ease;
            backdrop-filter: var(--ios-blur);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .message.sent {
            background: var(--ios-primary);
            color: white;
            align-self: flex-end;
        }

        #input-container {
            padding: 1rem;
            background: var(--ios-background);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 8px;
            backdrop-filter: var(--ios-blur);
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        button {
            background: var(--ios-primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes messageIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="userPrompt">
        <h2 style="color: #1c1c1e; margin-bottom: 1rem;">Ingresa tu nombre</h2>
        <input type="text" id="usernameInput" 
               style="padding: 12px; border-radius: 10px; border: 1px solid rgba(0, 0, 0, 0.1);"
               placeholder="Tu nombre">
        <button onclick="setUsername()" style="margin-top: 1rem;">Continuar</button>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="messageInput" placeholder="iMessage" autocomplete="off">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            onChildAdded,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
            authDomain: "the-pic-c437e.firebaseapp.com",
            databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
            projectId: "the-pic-c437e",
            storageBucket: "the-pic-c437e.appspot.com",
            messagingSenderId: "750954597180",
            appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");

        let username = '';

        window.setUsername = function() {
            const input = document.getElementById('usernameInput').value.trim();
            if (input) {
                username = input;
                document.getElementById('userPrompt').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                initChat();
            }
        };

        function initChat() {
            onChildAdded(messagesRef, (snapshot) => {
                const data = snapshot.val();
                displayMessage(data);
            });
        }

        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (text && username) {
                try {
                    await push(messagesRef, {
                        user: username,
                        text: text,
                        timestamp: serverTimestamp()
                    });
                    messageInput.value = '';
                } catch (error) {
                    console.error("Error al enviar:", error);
                }
            }
        };

        function displayMessage(data) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            messageElement.className = `message ${data.user === username ? 'sent' : ''}`;
            messageElement.innerHTML = `
                <strong>${data.user}</strong>
                <div style="margin-top: 4px;">${data.text}</div>
                <small style="display: block; margin-top: 6px; opacity: 0.7;">
                    ${new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                </small>
            `;

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Enviar con Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Limpiar al salir
        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('chatMessages');
        });
    </script>

</body>
</html>
